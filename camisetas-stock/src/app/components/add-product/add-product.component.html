<div class="min-h-screen bg-gray-50 p-4 sm:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Agregar Nuevo Producto</h1>
      <p class="text-sm sm:text-base text-gray-600 mt-2">Añade una nueva camiseta al inventario</p>
    </div>

    <!-- Formulario -->
    <div class="card p-4 sm:p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <!-- Información básica -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nombre del producto *
            </label>
            <input 
              type="text" 
              [(ngModel)]="product.name"
              name="name"
              placeholder="Ej: Camiseta Básica Algodón"
              class="input-field"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Talla *
            </label>
            <select 
              [(ngModel)]="product.size"
              name="size"
              class="input-field"
              required>
              <option value="">Seleccionar talla</option>
              <option *ngFor="let size of sizes" [value]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>

        <!-- Precio y stock -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Precio (€) *
            </label>
            <input 
              type="number" 
              [(ngModel)]="product.price"
              name="price"
              min="0"
              step="0.01"
              placeholder="0.00"
              class="input-field"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Stock *
            </label>
            <input 
              type="number" 
              [(ngModel)]="product.stock"
              name="stock"
              min="0"
              placeholder="0"
              class="input-field"
              required>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 pt-4 sm:pt-6 border-t border-gray-200">
          <button 
            type="submit"
            class="btn-primary w-full sm:flex-1">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span class="hidden sm:inline">Agregar Producto</span>
            <span class="sm:hidden">Agregar</span>
          </button>
          
          <button 
            type="button"
            (click)="resetForm()"
            class="btn-secondary w-full sm:flex-1">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span class="hidden sm:inline">Limpiar Formulario</span>
            <span class="sm:hidden">Limpiar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
